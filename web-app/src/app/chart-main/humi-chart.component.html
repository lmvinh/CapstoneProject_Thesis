
<mat-form-field style="margin: 15px;" >
  <mat-label>Select Date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" >
  <mat-hint style="color: azure;">MM/DD/YYYY </mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <button mat-raised-button color="primary" (click)="fetchDataAndUpdateCharts()">OK</button>
</mat-form-field>

<div class="chart-container">
  
<div class="widget left" >
    
  <!-- <canvas id="tempChart" style="width: 95%;height: 90%;"></canvas> -->
  <canvas id="ttt" style="width: 95%;height: 90%;"></canvas>

  </div>
  <div class="widget right">
    
    <!-- <canvas id="humiChart"></canvas> -->
    <!-- <canvas id="tempChart"></canvas> -->
    <!-- <canvas id="test"></canvas> -->
    <div class="average-container">
      <div class="average-header">
        
        <mat-button-toggle-group [(ngModel)]="selectedPeriod" (change)="onTogglePeriod()" class="toggle-buttons" appearance="standard">
          <mat-button-toggle value="Day">SELECTEDDAY</mat-button-toggle>
          <mat-button-toggle value="Week">LASTWEEK</mat-button-toggle>
          <mat-button-toggle value="Month">LASTMONTH</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      
      <div class="average-block" id="temp-average">
        <h3>Temperature Average</h3>
        <p>{{ tempAverage | number:'2.2-2' }} Â°C</p>
      </div>
      
      <div class="average-block" id="humi-average">
        <h3>Humidity Average</h3>
        <p>{{ humiAverage | number:'2.2-2' }} %</p>
      </div>
    </div>
  
  </div>
  
</div>
